name: Hard Reset Repo

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Commit hash / branch / tag tujuan (misalnya: origin/main atau abc1234)"
        required: true
        default: "origin/main"

permissions:
  contents: write

jobs:
  hardreset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Hard reset
        run: |
          git fetch --all
          git reset --hard "${{ github.event.inputs.target }}"

      - name: Force push to origin
        run: |
          git push origin HEAD --force
